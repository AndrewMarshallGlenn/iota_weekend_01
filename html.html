<!DOCTYPE html>
<html>
	<head>
		<title>Weekend 1 Challenge</title>
		<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
		<script type="text/javascript" src="js.js"></script>
		<link rel="stylesheet" href="css.css" />
	</head>
	<body>
	<div class="container">
		<form id="employeeForm">
			<label for="empFirstName">Employee First Name: </label>
			<input type="text" id="empFirstName" name="empFirstName" />
			<label for="empLastName">Employee Last Name: </label>
			<input type="text" id="empLastName" name="empLastName" />
			<label for="idNumber">ID Number: </label>
			<input type="text" id="idNumber" name="idNumber" />
			<label for="jobTitle">Job Title: </label>
			<input type="text" id="jobTitle" name="jobTitle" />
			<label for="empSalary">Salary (yearly): </label>
			<input type="text" id="empSalary" name="empSalary" />
			<input type="submit" value="Submit Employee" />
		</form>
	</div>

	<div id="container">

	</div>

	</body>
</html>
